<html ng-app="RimeToolsModule">
<head>
  <title>Rime Tools</title>
  <script src="angular.min.js"></script>
  <script src="rime-tools.js"></script>
  <link rel="stylesheet" href="rime-tools.css">
</head>
<body>
  <div ng-controller="AlgebraCtrl" ng-init="init()">
    <h2>Spelling Algebra Debugger</h2>
    <div>
      <label>Rime directory:</label>
      <input type="text" ng-model="rimeDirectory" placeholder="Enter Rime directory">
      <label>Schema:</label>
      <input type="text" ng-model="schemaId" placeholder="Enter schema id">
      <label>Key:</label>
      <input type="text" ng-model="configKey" placeholder="Enter config key">
    </div>
    <div>
      <input type="button" ng-click="reload()" value="Load">
    </div>
    <h2>Algebra</h2>
    <ul class="unstyled">
      <li ng-repeat="rule in rules">
        <span class="code applied-{{rule.applied}}" ng-click="select($index)">{{rule.formula}}</span>
      </li>
    </ul>
  </div>
</body>
</html>
