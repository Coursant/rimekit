<html ng-app="RimeToolsModule">
<head>
  <title>Rime Tools</title>
  <script src="angular.min.js"></script>
  <script src="rime-tools.js"></script>
  <link rel="stylesheet" href="rime-tools.css">
</head>
<body>
  <h2>Spelling Algebra Debugger</h2>
  <div>
    <label>Rime directory:</label>
    <input type="text" ng-model="rimeDirectory" placeholder="Enter Rime directory">
    <label>Schema:</label>
    <input type="text" ng-model="schemaFile" placeholder="Enter schema id">
  </div>
  <h2>Algebra</h2>
  <div ng-controller="AlgebraCtrl">
    <ul class="unstyled">
      <li ng-repeat="rule in rules">
        <span class="applied-{{rule.applied}}" ng-click="applyRules()">{{rule.formula}}</span>
      </li>
    </ul>
  </div>
</body>
</html>
