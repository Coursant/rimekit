<!DOCTYPE HTML>
<html ng-app="rimekit">
<head>
  <meta charset="utf-8">
  <title>Rime 工具箱</title>
  <script src="angular.min.js"></script>
  <script src="ui-bootstrap-tpls.min.js"></script>
  <script src="yaml.min.js"></script>
  <script src="rimekit.js"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="rimekit.css">
</head>
<body>
  <div ng-controller="MainCtrl">
    <tabset>
      <tab heading="起始頁">
        <div class="hero-unit">
          <h2>Rime 工具箱</h2>
          <p>Rime 輸入法設定及輸入方案創作工具。</p>
          <ul class="nav nav-pills nav-stacked">
            <li ng-class="{disabled: tab.disabled}" ng-repeat="tab in tabs">
              <a ng-click="tab.active = true">{{tab.title}}</a>
            </li>
          </ul>
          <p>
            <a class="btn btn-primary btn-large" href="http://rimeime.github.io">Rime 主頁</a>
          </p>
        </div>
      </tab>
      <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
        <div ng-include="tab.source"></div>
      </tab>
    </tabset>
  </div>
</body>
</html>
